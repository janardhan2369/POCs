!RANCID-CONTENT-TYPE: arista
!
terminal length 1000
!
prompt %H.%D{%H:%M:%S}%P
!
alias cc clear counters
alias senz show interface counter error | nz
alias snz show interface counter | nz
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz

!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=172.28.134.30:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 4010 4090
!
event-monitor
!
load-interval default 2
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging console debugging
logging format timestamp traditional
logging format sequence-numbers
!
hostname btd555
ip name-server vrf default 172.22.60.20
dns domain sjc.aristanetworks.com
!
ntp server vrf MGMT 172.22.60.22 prefer
!
spanning-tree mode none
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
aaa root secret sha512 $6$MUlXuH7QQNH4qejR$m2d./2h0PQd/Ls3V8IwSouMMIxrDMl7cobLtjKpXpAUU7f53RXp92RhKbQ.2fb7wm.TeYFO7f7D4kKmGwWKuC0
!
username admin privilege 15 role network-admin nopassword
username arista privilege 15 role network-admin secret sha512 $6$fTv/8ehbz7BW408.$5uaZiXapZq7WazT6BrfDktsjLFM6MIpbnpZp62wEaCLZ6ILbw2WuQ2Z2THkiDQk.IXv2RpUZ13zbHfApT/EO81
username cvpadmin privilege 15 role network-admin secret sha512 $6$MUlXuH7QQNH4qejR$m2d./2h0PQd/Ls3V8IwSouMMIxrDMl7cobLtjKpXpAUU7f53RXp92RhKbQ.2fb7wm.TeYFO7f7D4kKmGwWKuC0
!
clock timezone US/Pacific
!
interface Ethernet1/1
   description P2P_LINK_TO_BTD452_Ethernet1/1
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.102.16/31
   pim ipv4 sparse-mode
!
interface Ethernet2/1
   description P2P_LINK_TO_BTP351_Ethernet1/1
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.102.24/31
   pim ipv4 sparse-mode
!
interface Ethernet3/1
   description P2P_LINK_TO_BTD558_Ethernet1/1
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.102.0/31
   pim ipv4 sparse-mode
!
interface Ethernet4/1
   description P2P_LINK_TO_BTD453_Ethernet1/1
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.102.8/31
   pim ipv4 sparse-mode
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 1.0.0.1/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 172.28.138.46/20
!
mac address-table aging-time 21600
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 1.0.0.0/24 eq 32
!
maintenance
   profile interface 1Mbps default
   profile unit OnBoot_360second default
   !
   profile interface 1Mbps
      rate-monitoring load-interval 5
      rate-monitoring threshold 1000
   !
   profile unit OnBoot_360seconds
      on-boot duration 360
!
ip route 10.80.0.0/12 172.28.128.1
ip route 172.16.0.0/12 172.28.128.1
ip route 10.239.0.0/16 172.28.128.1
ip route 10.240.0.0/13 172.28.128.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65001
   router-id 1.0.0.1
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   bgp cluster-id 1.1.1.1
   neighbor LEAF-SPINE peer group
   neighbor LEAF-SPINE next-hop-self
   neighbor LEAF-SPINE route-reflector-client
   neighbor LEAF-SPINE send-community
   neighbor LEAF-SPINE maximum-routes 12000
   neighbor 100.64.102.1 peer group LEAF-SPINE
   neighbor 100.64.102.1 remote-as 65001
   neighbor 100.64.102.1 description btd558_Ethernet1/1
   neighbor 100.64.102.9 peer group LEAF-SPINE
   neighbor 100.64.102.9 remote-as 65001
   neighbor 100.64.102.9 description btd453_Ethernet1/1
   neighbor 100.64.102.17 peer group LEAF-SPINE
   neighbor 100.64.102.17 remote-as 65001
   neighbor 100.64.102.17 description btd452_Ethernet1/1
   neighbor 100.64.102.25 peer group LEAF-SPINE
   neighbor 100.64.102.25 remote-as 65001
   neighbor 100.64.102.25 description btp351_Ethernet1/1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor LEAF-SPINE activate
!
router multicast
   ipv4
      routing
!
router pim sparse-mode
   ipv4
      rp address 2.0.0.1
!
banner login
---------------------------------------------------------
